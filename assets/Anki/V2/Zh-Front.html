    function create_edge_TTS({ voice = "zh-CN-XiaoxiaoNeural", timeout = 10, auto_reconnect = true } = {}) {
        const TRUSTED_CLIENT_TOKEN = "6A5AA1D4EAFF4E9FB37E23D68491D6F4";
        const VOICES_URL = `https://speech.platform.bing.com/consumer/speech/synthesize/readaloud/voices/list?trustedclienttoken=${TRUSTED_CLIENT_TOKEN}`;
        const SYNTH_URL = `wss://speech.platform.bing.com/consumer/speech/synthesize/readaloud/edge/v1?TrustedClientToken=${TRUSTED_CLIENT_TOKEN}`;

            return `<speak version="1.0" xmlns="http://www.w3.org/2001/10/synthesis" xmlns:mstts="https://www.w3.org/2001/mstts" xml:lang="${_voiceLocale}">

        function uuidv4() {
            return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>

            if (format) {

            }
            socket.send(`Content-Type:application/json; charset=utf-8\r\nPath:speech.config\r\n\r\n

                      "context": {
                          "synthesis": {
                              "audio": {
                                  "metadataoptions": {
                                      "sentenceBoundaryEnabled": "false",
                                      "wordBoundaryEnabled": "false"
                                  },
                                  "outputFormat": "${_outputFormat}" 
                              }
                          }
                      }
                  }
              `);
        }

        async function createURL(requestId) {
            let index_message = 0;
            for (let message of _queue.message) {
                const isbinary = message instanceof Blob;

                if (!isbinary) {
                    continue;
                }

                const data = await message.text();
                const Id = /X-RequestId:(.*?)\r\n/gm.exec(data)[1];

                if (Id !== requestId) {
                    continue;
                }

                if (data.charCodeAt(0) === 0x00 && data.charCodeAt(1) === 0x67 && data.charCodeAt(2) === 0x58) {
                    // Last (empty) audio fragment
                    const blob = new Blob(_queue[requestId], { 'type': 'audio/mp3' });

                    const url = URL.createObjectURL(blob);
                    _queue.url_resolve[requestId](url);
                } else {
                    const index = data.indexOf(BINARY_DELIM) + BINARY_DELIM.length;
                    const audioData = message.slice(index);
                    _queue[requestId].push(audioData);
                    _queue.message[index_message] = null;
                }
                ++index_message;
            }
        }

        function onopen(event) {
            setFormat();
            ready = true;
        }

        async function onmessage(event) {
            const isbinary = event.data instanceof Blob;
            _queue.message.push(event.data)
            if (!isbinary) {
                const requestId = /X-RequestId:(.*?)\r\n/gm.exec(event.data)[1];
                if (event.data.includes("Path:turn.end")) {
                    createURL(requestId);
                }
            }
        }

        function onerror(event) {
            ready = false;
        }

        function onclose(event) {
            ready = false;
        }

        function addSocketListeners() {
            socket.addEventListener('open', onopen);
            socket.addEventListener('message', onmessage);
            socket.addEventListener('error', onerror);
            socket.addEventListener('close', onclose);
        }

        function create_new_ws() {
            try {
                if (ttsError) {
                    return;
                }

                socket = new WebSocket(SYNTH_URL);

                socket.onerror = function (event) {
                    ttsError = true;
                }

                addSocketListeners();
            } catch (e) {
                console.log(e);
            }
        }

        let toStream = function (input) {
            let requestSSML = _SSMLTemplate(input);
            const requestId = uuidv4().replaceAll('-', '');
            const request = `X-RequestId:${requestId}\r\nContent-Type:application/ssml+xml\r\nPath:ssml\r\n\r\n` + requestSSML.trim();

            _queue[requestId] = [];

            return new Promise((resolve, reject) => {
                _queue.url_resolve[requestId] = resolve, _queue.url_reject[requestId] = reject;

                        create_new_ws();
                        socket.addEventListener('open', _ => socket.send(request));

                    }
                    else reject('socket error or timeout');
                } else {
                    socket.send(request)
                }
            });
        }

        async function play(input) {
            const url = await toStream(input);
            let play_resolve = function () { };
            ttsAudio.src = url;
            ttsAudio.onended = (e) => {
                play_resolve(true);
            }
            await ttsAudio.play();
            return new Promise((resolve, reject) => {
                play_resolve = resolve
            });
        }

        return new Promise((resolve, reject) => {
            setTimeout(_ => reject('socket open timeout'), timeout * 1000);
            // Connection opened
            socket.addEventListener('open', function (event) {
                resolve({
                    play,
                    toStream,
                    setVoice: (voice, locale) => {
                        _voice = voice;
                        if (!locale) {

                            if (!voiceLangMatch) {

                            }

                        } else {
                            _voiceLocale = locale;

                    isReady: _ => ready

    async function edgeTtsPlay(text, voice = "zh-CN-XiaoxiaoNeural") {
        if (text === undefined || text === null || text === '') {
            return;
        }

        ttsError = false;
        if (ttsError) {
            return;
        }

        ttsText = text;
        const tts = await create_edge_TTS({ voice });

        try {
            await tts.play(text);
        } catch (e) {
            ttsError = true;
            console.log(e);
        }

<script>
    // Split hierarchical tags
    function generateTags() {
        var tagsContainerEl = document.querySelectorAll(".prettify-tags > *");
        if (tagsContainerEl.length > 0) {
            var tags = [];
            tagsContainerEl.forEach((tagEl) => {
                tagEl.classList.add("prettify-tag");
                tags.push(tagEl.innerHTML);
                tags.forEach((tag) => {
                    var childTag = tag.split("::").filter(Boolean);
                    tagEl.innerHTML = childTag[childTag.length - 1].trim();
                });
            });
        } else {
            tagsContainerEl = document.querySelector(".prettify-tags");
            if (`{{Tags}}` == "") {
            }
            else {
                var tags = tagsContainerEl.innerHTML.split(" ").filter(Boolean);
                var html = "";
                tags.forEach((tag) => {
                    var childTag = tag.split("::").filter(Boolean);

                    if (tag == "Obsidian") {
                        if (document.querySelector('div.linkfield a.obsidian-link') != null) {
                            html = "<span class='prettify-tag'>" + "<a href='" + document.querySelector('div.linkfield a.obsidian-link').href + "'>Obsidian</a></span>" + html;
                        }
                    } else {
                        html +=
                            "<span class='prettify-tag'>" +
                            childTag[childTag.length - 1] +
                            "</span>";
                    };
                });
                tagsContainerEl.innerHTML = html;
            }
        }
    }

    // Breadcrumbs to current deck
    function generateDeck() {
        var deckEl = document.querySelector(".prettify-deck");
        var subDecks = deckEl.innerHTML.split("::").filter(Boolean);
        html = [];
        subDecks.forEach((subDeck) => {
            html.push("<span class='prettify-subdeck'>" + subDeck + "</span>");
        });
        deckEl.innerHTML = html.join("&nbsp;/&nbsp;");
    }
</script>

<script>
    function myExamples(hideKeyWord = 0) {
        let examplesField = document.getElementById('examplesField');
        if (examplesField.innerHTML != "") {
            // Lấy danh sách các <li>
            let listItems = examplesField.querySelectorAll('ul li');

            if (listItems.length != 0) {
                var outputDiv = document.getElementById('examples');
                var html = "";

                });

                if (hideKeyWord != 0) {
                    let strongElements = outputDiv.querySelectorAll('div.zh-example-view strong');
                    strongElements.forEach(strong => {

                    });
                }
            } else {
                var outputDiv = document.getElementById('examples');
                var html = "";
                let listItems = examplesField.innerHTML.split('|');
                // Các ví dụ cách nhau bởi |
                listItems.forEach((item, index) => {

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
    const CSV_FILE = "_hanzi.csv"; // File CSV cùng thư mục
    let dictionary = {};

    function loadCSV(callback) { // Nhận callback để chạy sau khi tải xong
        fetch(CSV_FILE)
            .then(response => response.text())
            .then(csvText => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (result) {
                        dictionary = {};
                        result.data.forEach(row => {
                            if (row.hanzi) {
                                const hanzi = row.hanzi.trim();
                                dictionary[hanzi] = {
                                    huashuo: row.huashuo || "",
                                    naver: row.naver || "",
                                    huashuo_vi: row.huashuo_vi || "",
                                    naver_vi: row.naver_vi || ""
                                };
                            }
                        });
                        console.log("Tải từ điển thành công!", dictionary);
                        if (callback) callback(); // Chạy callback khi tải xong
                    }
                });
            })
            .catch(error => console.error("Lỗi tải CSV:", error));
    }

    function imageExists(url, callback) {
        let img = new Image();
        img.src = url;
        img.onload = () => callback(true, url);
        img.onerror = () => callback(false, url);
    }

    function displayImages(word, callback) {
        const folders = [
            'https://raw.githubusercontent.com/idmchinese/idmchinese.github.io/main/assets/hanzi/huashuohanzi',
            'https://raw.githubusercontent.com/idmchinese/idmchinese.github.io/main/assets/hanzi/naver'
        ];

        let imagesHTML = "";
        let checkCount = 0;

        folders.forEach(folder => {
            let imageUrl = `${folder}/${word}.jpg`;
            imageExists(imageUrl, (exists, url) => {
                if (exists) {
                    imagesHTML += `<img src="${url}">`;
                }
                checkCount++;
                if (checkCount === folders.length) {
                    callback(imagesHTML);
                }
            });
        });
    }

    // Tìm kiếm nhiều từ vựng
    function searchWords(mode = 0) {
        // const inputText = document.getElementById("searchWords").value.trim();
        // const words = inputText.split(",").map(word => word.trim());
        // const words = Array.from(`{{Front}}`);;
        // const resultDiv = document.getElementById("hanzi");

        // Xác định từ cần tìm và vùng hiển thị kết quả
        let words = [];
        let resultDiv = null;

        if (mode === 0) {
            const inputField = document.getElementById("frontField").innerText.trim();
            var preWords = Array.from(inputField); // Chuyển chuỗi thành mảng ký tự
            words = [...new Set(preWords)]; // Bỏ ký từ trùng lặp
            // words = Array.from(`{{Front}}`); // Trường hợp cố định
            resultDiv = document.getElementById("hanzi"); // Hiển thị ở vùng hanzi
        } else if (mode === 1) {
            const inputText = document.getElementById("searchWords").value.trim();
            var preWords = Array.from(inputText); // Chuyển chuỗi thành mảng ký tự
            words = [...new Set(preWords)]; // Bỏ ký từ trùng lặp
            resultDiv = document.getElementById("resultHanzi"); // Hiển thị ở vùng hanzi2
        }

        let outputHTML = "";
        let wordsProcessed = 0;

        words.forEach(word => {
            if (word in dictionary) {
                if (dictionary[word].huashuo_vi) {
                    let entryHTML = `
                    <hr class="prettify-divider prettify-divider--answer"/>
                    <div>
                        <p class="prettify-field prettify-field--back left"><strong>${word}:</strong> ${dictionary[word].huashuo_vi}</p>
                        <div id="images-${word}"></div>
                    </div>`;

                    outputHTML += entryHTML;

                    displayImages(word, (imagesHTML) => {
                        document.getElementById(`images-${word}`).innerHTML = imagesHTML;
                    });
                } else if (dictionary[word].naver_vi) {
                    let entryHTML = `
                    <hr class="prettify-divider prettify-divider--answer"/>
                    <div>
                        <p class="prettify-field prettify-field--back left"><strong>${word}:</strong> ${dictionary[word].naver_vi}</p>
                        <div id="images-${word}"></div>
                    </div>`;

                    outputHTML += entryHTML;

                    displayImages(word, (imagesHTML) => {
                        document.getElementById(`images-${word}`).innerHTML = imagesHTML;
                    });
                }

            } else {
                let entryHTML = `
                    <hr class="prettify-divider prettify-divider--answer"/>
                    <div>
                        <p class="prettify-field prettify-field--back left"><strong>${word}:</strong> Chưa cập nhật...</p>
                        <div id="images-${word}"></div>
                    </div>`;

                outputHTML += entryHTML;

                displayImages(word, (imagesHTML) => {
                    document.getElementById(`images-${word}`).innerHTML = imagesHTML;
                });
            }

            wordsProcessed++;
            if (wordsProcessed === words.length) {
                resultDiv.innerHTML = outputHTML;
            }
        });
    }
    loadCSV();
</script>
