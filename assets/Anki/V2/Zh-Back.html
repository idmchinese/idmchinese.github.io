<!-- HTML CARD------------------------------------------------------>
<div class="hide linkfield">{{Link}}</div>
<div class="hide" id="examplesField">{{Examples}}</div>

<div class="prettify-flashcard">
    <div class="flex">
        <div class="prettify-deck">{{Deck}}<span class="">{{#Pos}}::【{{Pos}}】{{/Pos}}</span></div>
        <div class="flex">
            <span id="btnIpaField" onclick="myToggleHide('ipaField', 'btnIpaField')"
                class="iconify i-heroicons:code hide" aria-hidden="true"></span>
            {{#More}}<span id="bttMore" onclick="myToggleHide('more', 'bttMore')" class="iconify i-heroicons:list back"
                aria-hidden="true"></span>{{/More}}
            <span id="bttCC" onclick="myToggleHide('noDefine', 'bttCC')" class="iconify i-heroicons:eye back"
                aria-hidden="true"></span>
            <span id="searchHanzi" class="hide"><input type="text" id="searchWords" placeholder="Nhập Hán tự..."
                    oninput="searchWords(1)" /></span>
            <span id="btnSearchHanzi" onclick="myToggleHide('searchHanzi', 'btnSearchHanzi')"
                class="iconify i-heroicons:search back" aria-hidden="true"></span>
            <span id="bttHanzi" onclick="myToggleHide('hanzi', 'bttHanzi')"
                class="iconify i-heroicons:photo back"></span>
            <span class="iconify i-heroicons:speaker-wave" onclick="playTtsFirst('zh-CN-YunyangNeural')"></span>
        </div>
    </div>
    <div class="prettify-field">
        <div onclick="myKhaiThu(this)" id="frontField" class="title back khai-thu">{{Front}}</div>
        <div class="sub back">{{Pinyin}}</div>
    </div>

    {{#Examples}}
    <div class="prettify-field" id="examples"></div>
    {{/Examples}}

    <div id="resultHanzi"></div>

    <div class="back">
        <hr class="prettify-divider prettify-divider--answer" />
        <div class="prettify-field prettify-field--back">
            <div>{{Vietnamese}}</div>
            <div class="sub">{{Definitions}}</div>
        </div>

        <div class="hanzi hide" id="hanzi">
            <hr class="prettify-divider prettify-divider--answer" />
            <div class="prettify-field prettify-field--back left">{{Hanzi}}</div>
            <div id="imgHanziField"></div>
        </div>

        {{#More}}
        <div class="hide more" id="more">
            <hr class="prettify-divider prettify-divider--answer" />
            <div class="prettify-field prettify-field--back left">{{More}}</div>
        </div>
        {{/More}}
    </div>

    {{#Tags}}
    <div class="prettify-tags">{{clickable:Tags}}</div>
    {{/Tags}}
</div>

<div>{{type:Front}}</div>

<script>
    generateTags();
    generateDeck();
    myExamples();
    playTtsFirst('zh-CN-YunyangNeural');
    // searchWords();
    // // Gọi hàm sau khi CSV tải xong
    // loadCSV(() => {
    //     searchWords(); // Chỉ chạy khi từ điển đã load xong
    // });
    searchWords(0);

    if (typeof hanzi === "undefined") {
        var hanzi = 0;
    } else if (hanzi === 1) {
        hanzi = 0;
        myToggleHide('hanzi', 'bttHanzi');
    }
</script>
